<template name="front">
	<div class="container">
		<div class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<h4>Welcome. Please select a fundraising campaign</h4>
				<div class="well">
					{{#each campaign}}
					<a href="/campaign/{{_id}}"><p class="campaignChoice">{{name}}</p></a>
					{{/each}}
				</div>
			</div>
		</div>
	</div>
</template>

<template name="main">
	<div class="wrapper">
		<div class="container">
			<section id="main">
				<h2 class="text-center">{{subhead}}</h2>
				<div class="row">
					<div class="col-sm-6">
						<img src="{{hero}}" style="max-width: 100%" />
					</div>
					<div id="backing" class="col-sm-6">
						<div class="row">
							<div class="col-xs-4 stats">
								{{backers}}
								<span>backers</span>
							</div>
							<div class="col-xs-4 stats">
								${{funds}} raised
								<!--<span>of ${{goal}}</span>-->
							</div>
							<!--<div id="days" class="col-xs-4 stats">
								{{daysRemaining}}
								<span>days left</span>
							</div>-->
						</div>

						<div class="progress">
							<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{percentBacked}}%;">
								<span class="sr-only">{{percentBacked}}% Complete</span>
							</div>
						</div>

						<div id="reserve_container" class="text-center">
							<!--<p id="ship_date">Campaign ends</p><p>{{deadline}}</p>-->
							<a href="/campaign/{{_id}}/prizes" class="btn btn-primary btn-lg funder">Fund Now</a>
							<p>Donations may be tax deductible</p>
							<div class="shareContainer btn-group" role="group">
								<a class="btn btn-md btn-facebook" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https://spaceedventures.org">Share on Facebook</a>
								<a class="btn btn-md btn-twitter" target="_blank" href="https://twitter.com/intent/tweet?url=https://spaceedventures.org">Share on Twitter</a>
								<a class="btn btn-md btn-google" target="_blank" href=" https://plus.google.com/share?url=https://spaceedventures.org">Share on Google Plus</a>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
	<div class="wrapper mid">
		<div class="container">
			<div class="row">
				<section class="col-sm-7 col-xs-12" id="information">
					<div>

						<!-- Nav tabs -->
						<ul class="nav nav-tabs" role="tablist">
							<li role="presentation" class="active"><a href="#description" aria-controls="description" role="tab" data-toggle="tab">Project Description</a></li>
							<li role="presentation"><a href="#updates" aria-controls="updates" role="tab" data-toggle="tab">Project Updates</a></li>
							<li role="presentation"><a href="#credits" aria-controls="credits" role="tab" data-toggle="tab">Credits</a></li>
						</ul>
						<div class="tab-content">
							<div role="tabpanel" class="tab-pane fade in active" id="description">
								{{{description}}}

							</div>
							<div role="tabpanel" class="tab-pane fade" id="updates">
								{{#each post}}
								<div class="post">
									<h4>{{title}}</h4>
									<p>{{{content}}}</p>
								</div>
								{{/each}}
							</div>
							<div role="tabpanel" class="tab-pane fade" id="credits">
								<h4>Credits</h4>
								<p>A big thanks to those who have supported us so far. We couldn't do it without you.</p>
								<ul>
									<li>Alex Anderson</li>
									<li>Brandee Burke</li>
									<li>Thomas Burningham</li>
									<li>Kyle Clark</li>
									<li>Tyler Clark</li>
									<li>Danielle Croxton</li>
									<li>Daniel Force</li>
									<li>Dean Gibbons</li>
									<li>Edward Goebel</li>
									<li>Adam Hall</li>
									<li>Corey Harper</li>
									<li>Jason Hills</li>
									<li>Aaron Holmes</li>
									<li>Mark Jensen</li>
									<li>Chander Newby</li>
									<li>Noelle Reid</li>
									<li>Asa Rosenfield</li>
									<li>Brooke Scheurer</li>
									<li>Gavin Seolas</li>
									<li>Nathan Thatcher</li>
									<li>Mark Ursic</li>
								</ul>
							</div>
						</div>
						
					</div>
				</section>
				<aside  class="col-sm-4 col-sm-offset-1 col-xs-12" id="prizes">
					{{#each prize}}
					<div class="prize">
						<p class="price"><strong>${{price}} <small>USD</small></strong></p>
						<p class="name">{{name}}</p>
						<p class="description">{{description}}</p>
						<p class="delivery">Estimated Delivery: <strong>{{delivery}}</strong></p>
						<p><em><strong>{{prizeBackers ../_id}}</strong> {{#if quantity}}out of {{quantity}} {{/if}}claimed</em></p>
						{{#if picture}}
						<p><img src={{picture}} class="img-responsive" /></p>
						{{/if}}
					</div>
					{{/each}}
				</aside>
			</div>
		</div>
	</div>
	{{#if faq}}
	<div class="wrapper faq">
		<div class="container">
			<h4>Frequently Asked Questions</h4>
			<div class="row">
				{{#each faq}}
				<div class="col-xs-12 col-sm-12">
					<details class="details-inited">
						<summary class="">{{summary}}</summary>
						<p>{{{content}}}</p>
					</details>
				</div>
				{{/each}}
			</div>

		</div>
	</div>
	{{/if}}
	<footer>
		<h5 class="text-center">
			{{copyright}}
		</h5>
		<h6><a href="/privacy">Privacy Policy</a></h6>
	</footer>
</template>
