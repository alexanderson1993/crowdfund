	<meta name="apple-mobile-web-app-title" content="STSC">

	<link rel="apple-touch-icon" href="/icon.png">

<body>
</body>

<template name="layout-empty">
	<style>
		body{
			background-image: url(/background.jpg);
			background-size: auto 100vh;
			background-position: 50% 0;
			overflow: hidden;
			background-repeat: no-repeat;
			background-color: black;
		}
		body *{
			display:none;
		}
	</style>
</template>

<template name="layout">
	<header>
		{{#if name}}
		<h1 class="text-center"><a href="/">{{name}}</a></h1>
		<h4 class="text-center">Sponsored by {{sponsor}}</h4>
		{{/if}}
		<span class="pull-right">
			{{> atNavButton}}
		</span>
	</header>
	{{>yield}}
</template>
